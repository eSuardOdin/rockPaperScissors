<!DOCTYPE html>
<html lang="en">
<head>
    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <!-- END FONTS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <p class="title">Rock Paper Scissors</p>
        <div class="score">
            <p>Score:</p>
            <div class="score-detail">
                <p>You : <span id="hum-score">0</span></p>
                <p>Computer : <span id="com-score">0</span></p>
            </div>
        </div>
    </div>
    
    <div class="choice-container">
        <p class="catchphrase">Make your move, human :</p>
        <div class="radio">
            <div class="radio-el">
                <input type="radio" name="rps" id="rock" value="Rock">
                <label for="rock">Rock</label>
            </div>
            <div class="radio-el">
                <input type="radio" name="rps" id="paper" value="Paper">
                <label for="paper">Paper</label>
            </div>
            <div class="radio-el">
                <input type="radio" name="rps" id="scissor" value="Scissors">
                <label for="scissors">Scissors</label>
            </div>
        </div>
        <button class="btn" disabled="true" onclick="playRound()">
            Play
        </button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
